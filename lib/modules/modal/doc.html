<h3>说明文档</h3>
<p>一款简单易用的全局信息提示插件，提供 loading, success 和 error 三种信息提示。</p>
<p>
<strong>使用方法与参数说明:</strong> 
<code>
	<br />$.modal( "modal-loading", {
    <br />            autoHide: 5000,
    <br />            msg: "提交中，请稍后..."                
    <br />        });
<br />command: 是为了给弹出层添加一个 class, 用 css 来控制该弹出层的样式（modal-loading, modal-success, modal-error）。
<br />autoHide：自动消失时间，msg:弹出层显示的文字
</code>
</p>
<p>更多细节请查看 Demo.</p>
