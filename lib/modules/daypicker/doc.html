<h3>说明文档</h3>
<p>
一款简单实用的日期选择组件。
</p>
<p>
<strong>使用方法与参数说明：</strong>
<code>
<br />$( "#startday" ).daypicker({
<br />	selected: 1,		//默认开始日期
<br />	range: [1,30], 		//当月日期范围
<br />	today:0 			//传递当天日期，非本月设置参数为0
<br />})
<br />$( "#endday" ).daypicker({
<br />	selected: 9,		//默认结束日期
<br />	range: [1,30], 		//当月日期范围
<br />	today:0 			//传递当天日期，非本月设置参数为0
<br />})
</code>
</p>
<p>更多细节请查看 Demo。</p>
