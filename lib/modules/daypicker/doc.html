<h3>说明文档</h3>
<p>
一款简单实用的日期选择组件。
</p>
<p>
<strong>使用方法与参数说明：</strong>
<pre class="brush:js">
$( "#startday" ).daypicker({
	selected: 1,		//默认开始日期
	range: [1,30], 		//当月日期范围
	today:0 			//传递当天日期，非本月设置参数为0
})
$( "#endday" ).daypicker({
	selected: 9,		//默认结束日期
	range: [1,30], 		//当月日期范围
	today:0 			//传递当天日期，非本月设置参数为0
})
</pre>
</p>
<p>更多细节请查看 Demo。</p>
