<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Datetime powered by CCW UI team</title>
	
	<link rel="stylesheet" type="text/css" href="../../styles/jquery/jquery-ui-1.8.8.custom.css" />
	<link rel="stylesheet" type="text/css" href="../../styles/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../styles/form.css" />
	<link rel="stylesheet" type="text/css" href="../../styles/pages.css" />
    
    <script type="text/javascript" src="../../scripts/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery-ui-1.8.8.custom.min.js"></script>
    <script type="text/javascript" src="../../scripts/date.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.datetime.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.ui.datepicker-zh-CN.js"></script>
    <script type="text/javascript" src="scripts/datetime.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="form">
        <form>
            <div class="form-field">
                <label class="field-label" for="txt-name">日期：</label>
                <div class="field-input">
                    <input type="text" value="2010/08/12" id="txt-datetime1" class="input-text" />
                    <div class="field-tip">yy/mm/dd</div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="form-field">
                <label class="field-label" for="txt-name">时间1：</label>
                <div class="field-input">
                    <input type="text" value="2010/08/12 10:23" id="txt-datetime2" class="input-text" />
                    <div class="field-tip">yy/mm/dd hh:mm</div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="form-field">
                <label class="field-label" for="txt-name">时间2：</label>
                <div class="field-input">
                    <input type="text" value="2010/08/12 10:23:44" id="txt-datetime3" class="input-text" />
                    <div class="field-tip">yy/mm/dd hh:mm:ss</div>
                    <div class="clear"></div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
